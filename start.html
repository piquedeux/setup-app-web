<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoCycle – Startseite</title>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header><div class="title"><span class="logo">GoCycle</span> <span>Startseite</span></div><div>🚴 Deine aktuelle Übersicht und gespeicherte Touren</div></header>

<div id="map-container-start">
  <div id="map"></div>
</div>
  
<main>
<section id="tour-feed" class="feed-box">
  <h2>Neue Touren</h2>
  <div id="tour-list"></div>
</section>

<!-- Friend Log Bereich -->
<section id="friend-log">
  <h2>Friends Log</h2>
  <div id="log-list"></div>
  <button id="load-more-logs">Mehr anzeigen</button>
</section>


</main>
  
<button id="plus-button" title="Menü öffnen">＋</button>
<div id="plus-menu">
  <button id="start-plan">🗺 Route planen</button>
  <button id="add-spot">📍 Spot hinzufügen</button>
  <button id="find-partners">🔍 Mitfahrer finden</button>
  <button id="add-log">📝 Log erstellen</button>
</div>

<!-- Neues Overlay für Schnellfunktionen -->
<div id="quick-overlay" class="quick-overlay" style="display:none;">
  <div class="quick-form-container" id="quick-overlay-content">
    <!-- Inhalt wird per JS gesetzt -->
  </div>
</div>

<nav>
  <a href="/setup-app-web/start.html">Start</a>
  <a href="/setup-app-web/plan.html">Planen</a>
  <a href="/setup-app-web/profile.html">Profil</a>
</nav>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="tours.js"></script>


</body>
</html>
