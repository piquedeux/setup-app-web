<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Metadata -->

<!-- Favicon and Apple Touch Icon -->

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://mori77z.de/teral/index.html" />

<!-- Twitter -->
<meta name="twitter:card" content="/setup-app-web/icon.png" />
<meta name="twitter:image" content="/setup-app-web/icon.png" />
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Kosugi+Maru&display=swap" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
  
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.5.0/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.5.0/maptiler-sdk.css" rel="stylesheet" />
    <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v4.1.0/leaflet-maptilersdk.umd.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
</head>
<body>

<header>
<div class="title">
  <span class="logo">Teral
    <img src="/teral/icon.png" alt="Logo" style="height: 36px; vertical-align: middle; margin-left: 4px;">
  </span>
  <span>Plan</span>
</div>
  <div>Your current overview and saved tours</div>
</header>

<main>
  <div id="map-container-start">
    <div id="map"></div>
  </div>

  <section id="tour-feed">
    <h2>New Tours around you</h2>
    <div id="tour-list"></div>
  </section>

  <section id="friend-log">
    <h2>Friends Log</h2>
<div id="log-list"></div>
<button id="load-more-logs">Load more</button>
<button id="show-less-logs">Show less</button>
  </section>
</main>

<button id="plus-button" title="Open menu">ï¼‹</button>
<div id="plus-menu">
  <button id="start-plan">Plan route</button>
  <button id="add-spot">Add spot</button>
  <button id="find-partners">Find partners</button>
  <button id="add-log">Create log</button>
</div>

<div id="quick-overlay" class="quick-overlay" style="display:none;">
  <div class="quick-form-container" id="quick-overlay-content"></div>
</div>

<nav>
<strong><a href="/teral/start.html">Map</a></strong>
  <a href="/teral/plan.html">Plan</a>
  <a href="/teral/profilepreset.html">Profile</a>
</nav>

<script src="tours.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
window.addEventListener('message', async (event) => {
  if (!event.data || !event.data.demoAction) return;
  const action = event.data.demoAction;

  if (action === 'addSpot') {
    document.getElementById('plus-button').click();
    setTimeout(() => {
      const addSpotBtn = document.getElementById('add-spot');
      if (addSpotBtn) addSpotBtn.click();
      setTimeout(() => parent.postMessage({demoDone: true}, '*'), 1200);
    }, 500);
  }
  if (action === 'showRoute') {
    setTimeout(() => {
      const btn = document.querySelector('.show-route-btn');
      if (btn) btn.click();
      parent.postMessage({demoDone: true}, '*');
    }, 600);
  }
  if (action === 'likeLog') {
    setTimeout(() => {
      const likeBtn = document.querySelector('.like-btn');
      if (likeBtn) likeBtn.click();
      parent.postMessage({demoDone: true}, '*');
    }, 600);
  }
});
</script>

</body>
</html>
