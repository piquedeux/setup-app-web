<!-- Open Graph / Facebook -->

  rel="stylesheet"
  href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>

<header>
  <div class="title"><span class="logo">Teral</span> <span>Start</span></div>
  <div>Your current overview and saved tours</div>
</header>

<main>
  <div id="map-container-start">
    <div id="map"></div>
  </div>

  <section id="tour-feed">
    <h2>New Tours</h2>
    <div id="tour-list"></div>
  </section>

  <section id="friend-log">
    <h2>Friends Log</h2>
<div id="log-list"></div>
<button id="load-more-logs">Load more</button>
<button id="show-less-logs">Show less</button>
  </section>
</main>

<button id="plus-button" title="Open menu">ï¼‹</button>
<div id="plus-menu">
  <button id="start-plan">Plan route</button>
  <button id="add-spot">Add spot</button>
  <button id="find-partners">Find partners</button>
  <button id="add-log">Create log</button>
</div>

<div id="quick-overlay" class="quick-overlay" style="display:none;">
  <div class="quick-form-container" id="quick-overlay-content"></div>
</div>

<nav>
  <a href="/teral/start.html">Start</a>
  <a href="/teral/plan.html">Plan</a>
  <a href="/teral/profile.html">Profile</a>
</nav>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="tours.js"></script>
<script>
window.addEventListener('message', async (event) => {
  if (!event.data || !event.data.demoAction) return;
  const action = event.data.demoAction;

  if (action === 'addSpot') {
    document.getElementById('plus-button').click();
    setTimeout(() => {
      const addSpotBtn = document.getElementById('add-spot');
      if (addSpotBtn) addSpotBtn.click();
      setTimeout(() => parent.postMessage({demoDone: true}, '*'), 1200);
    }, 500);
  }
  if (action === 'showRoute') {
    setTimeout(() => {
      const btn = document.querySelector('.show-route-btn');
      if (btn) btn.click();
      parent.postMessage({demoDone: true}, '*');
    }, 600);
  }
  if (action === 'likeLog') {
    setTimeout(() => {
      const likeBtn = document.querySelector('.like-btn');
      if (likeBtn) likeBtn.click();
      parent.postMessage({demoDone: true}, '*');
    }, 600);
  }
});
</script>

</body>
</html>
