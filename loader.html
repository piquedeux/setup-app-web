<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teral</title>
<!-- Metadata -->
<meta name="description" content="A social cycling app that connects riders, tracks routes, and explores the culture of movement through shared experiences." />

<!-- Favicon and Apple Touch Icon -->
<link rel="icon" type="image/png" href="/setup-app-web/icon.png" />
<link rel="apple-touch-icon" href="/setup-app-web/icon.png" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://mori77z.de/setup-app-web/index.html" />
<meta property="og:image" content="/setup-app-web/icon.png" />

<!-- Twitter -->
<meta name="twitter:card" content="/setup-app-web/icon.png" />
<meta name="twitter:image" content="/setup-app-web/icon.png" />
<link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Kosugi+Maru&display=swap" rel="stylesheet">
<style>
    html, body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

        @font-face {
      font-family: "Monster Bike";
      src: url('./assets/Monster-Bike.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
     @font-face {
      font-family: "Neo Trash";
      src: url('./assets/NeoTrash.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    .loader-graphic {
      position: relative;
      width: 120px;
      height: 100px;
    }

    .circle {
      width: 45px;
      height: 45px;
      background: #3c9c4c;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
    }

    .circle.left { left: 0; }
    .circle.right { right: 0; }

.triangle {
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 44px solid #d1b759;
    position: absolute;
    right: 0;
    bottom: 50px;
    animation: rotate 1.5s linear infinite;
    transform-origin: 22.5px 26.09px;
}



    .diamond {
      width: 42px;
      height: 42px;
      background: #438ac9;
      transform: rotate(45deg);
      position: absolute;
      left: 5px;
      bottom: 50px;
      animation: rotate 1.5s linear infinite reverse;
      transform-origin: center;
    }

    .velo-logo {
      font-size: 64px;
      letter-spacing: -10px;
      font-family: Kosugi, sans-serif;
      margin-top: 16px;
      color: #000000;
    }

    .loading-text {
      font-size: 1.2rem;
      font-family: Kosugi Maru, sans-serif;
      text-align: center;
      color: #333;
      padding: 0 20px;
    }

    @keyframes rotate {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader-graphic">

    <div class="triangle"></div>
    <div class="diamond"></div>

    <div class="circle left"></div>
    <div class="circle right"></div>
  </div>
<div class="velo-logo">Teral</div>
<div class="loading-text" id="loading-type"></div>

<script>
  const text = "The road is the reason.";
  const el = document.getElementById('loading-type');
  let i = 0;
  const typingSpeed = 50;
  const totalDuration = text.length * typingSpeed + 600;

  function typeWriter() {
    if (i < text.length) {
      el.innerHTML += text[i] === "\n" ? "<br>" : text[i];
      i++;
      setTimeout(typeWriter, typingSpeed);
    }
  }

  typeWriter();

  setTimeout(() => {
    window.location.href = "auth.html";
  }, totalDuration);
</script>
</body>
</html>
