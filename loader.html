<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoCycle â€“ Lade...</title>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

        @font-face {
      font-family: "Monster Bike";
      src: url('./assets/Monster-Bike.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
     @font-face {
      font-family: "Neo Trash";
      src: url('./assets/NeoTrash.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    .loader-graphic {
      position: relative;
      width: 120px;
      height: 100px;
    }

    .circle {
      width: 45px;
      height: 45px;
      background: #3c9c4c;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
    }

    .circle.left { left: 0; }
    .circle.right { right: 0; }

.triangle {
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 44px solid #d1b759;
    position: absolute;
    right: 0;
    bottom: 50px;
    animation: rotate 1.5s linear infinite;
    transform-origin: 22.5px 26.09px;
}



    .diamond {
      width: 42px;
      height: 42px;
      background: #438ac9;
      transform: rotate(45deg);
      position: absolute;
      left: 5px;
      bottom: 50px;
      animation: rotate 1.5s linear infinite reverse;
      transform-origin: center;
    }

    .velo-logo {
      font-size: 64px;
      letter-spacing: -10px;
      font-family: 'Monster Bike', sans-serif;
      margin-top: 16px;
      color: #000000;
    }

    .loading-text {
      font-size: 1.2rem;
      font-family: 'Neo Trash', sans-serif;
      text-align: center;
      color: #333;
      padding: 0 20px;
    }

    @keyframes rotate {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!--<div class="loader-graphic">

    <div class="triangle"></div>
    <div class="diamond"></div>

    <div class="circle left"></div>
    <div class="circle right"></div>
  </div>-->

  <div class="velo-logo">No2</div>
  <div class="loading-text" id="loading-type"></div>

  <script>
  const text = "No need to be No1\nIt's about the journey, not the race.";
  const el = document.getElementById('loading-type');
  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      el.innerHTML += text[i] === "\n" ? "<br>" : text[i];
      i++;
      setTimeout(typeWriter, 55);
    }
  }
  typeWriter();

  setTimeout(() => {
    window.location.href = "auth.html";
  }, 4000);
</script>
</body>
</html>
