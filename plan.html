<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Karte Setup
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  });
  const cycle = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by Stamen Design, CC BY 3.0 â€” Map data &copy; OpenStreetMap contributors'
  });

  const map = L.map('map', {
    center: [52.52, 13.3],
    zoom: 11,
    layers: [cycle]
  });

  L.control.layers({
    "OpenStreetMap": osm,
    "Fahrradwege (Stamen Toner Lite)": cycle
  }).addTo(map);
</script>
