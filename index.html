<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>VeloMap App</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .phone-frame {
      width: 375px;
      height: 812px;
      border: 12px solid black;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <iframe id="app-frame" src=""></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const page = params.get("page") || "start";
    document.getElementById("app-frame").src = `${page}.html`;
  </script>
</body>
</html>
