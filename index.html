<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- iOS Web App Vollbild -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Teral</title>

  <!-- Meta Infos -->
  <meta name="description" content="A social cycling app that connects riders, tracks routes, and explores the culture of movement through shared experiences." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mori77z.de/setup-app-web/index.html" />
  <meta property="og:image" content="/teral/icon.png" />
  <meta name="twitter:card" content="/teral/icon.png" />
  <meta name="twitter:image" content="/teral/icon.png" />
  <link rel="icon" type="image/png" href="/teral/icon.png" />
  <link rel="apple-touch-icon" href="/teral/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Kosugi+Maru&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f0f0f0;
      font-family: 'Kosugi', sans-serif;
    }

    .phone-frame {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .frame-inner {
      aspect-ratio: 9 / 18;
      height: 80vh;
      max-height: 720px;
      border: 12px solid black;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: white;
      width: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mobile: kein Rahmen, iFrame nimmt ganze Seite ein */
    @media (max-width: 768px) {
      .phone-frame {
        padding: 0;
      }
      .frame-inner {
        border: none;
        border-radius: 0;
        height: 100%;
        width: 100%;
        max-height: none;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="frame-inner">
      <iframe id="app-frame" src=""></iframe>
    </div>
  </div>

  <script>
    // Lade gew√ºnschte Seite aus URL-Parameter ?page=
    const params = new URLSearchParams(window.location.search);
    const page = params.get("page") || "loader";
    document.getElementById("app-frame").src = `${page}.html`;
  </script>
</body>
</html>
