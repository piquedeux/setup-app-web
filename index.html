<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App frame</title>
  <style>

    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
.phone-frame {
  aspect-ratio: 9 / 19.5;
  height: 80vh;
  max-height: 720px;
  border: 12px solid black;
  border-radius: 40px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  background: white;
}

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Redirect mobile users to start.html
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.location.href = "start.html";
    }
  </script>
</head>
<body>
  <div class="phone-frame">
    <iframe id="app-frame" src=""></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const page = params.get("page") || "loader";
    document.getElementById("app-frame").src = `${page}.html`;
  </script>
</body>
</html>
